		<script>
			document.addEventListener("DOMContentLoaded", function() {
				var stylesheet = document.getElementById('page-specific-stylesheet');
				var path = window.location.pathname;
	
				if (path.includes('index') || path === '/') {
					stylesheet.href = '/scss/main.css';
				} else if (path.includes('company')) {
					stylesheet.href = '/scss/company/index.css';
				} else if (path.includes('courses')) {
					stylesheet.href = 'styles/courses.css';
				} else {
					stylesheet.href = 'styles/default.css'; // デフォルトのスタイルシート
				}
			});
		</script>
